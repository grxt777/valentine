<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Будешь моей девушкой?</title>
  <style>
    body {
      background-color: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    /* Первая картинка (picture_name) */
    .picture {
      width: 50vw;
      max-width: 200px;
      animation: bounce 1s infinite alternate;
    }
    /* Мишка, который изначально скрыт */
    .bear {
      width: 50vw;
      max-width: 200px;
      display: none; /* изначально скрыт */
      margin-top: 20px;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: green;
      color: white;
    }
    .no {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Убрали заголовок, чтобы не было текста "Will you be my Valentine?" -->
  
  <!-- Картинка, которая отображается при загрузке (picture_name) -->
  <img src="picture_name.jpg" alt="Моя новая картинка" class="picture" />
  
  <div class="buttons">
    <button class="yes" onclick="finalYes()">Yes</button>
    <button class="no" onclick="handleNo()">No</button>
  </div>
  
  <!-- Мишка, который появится после нажатия Yes -->
  <img src="teddy.png" alt="Мишка с сердечком" class="bear" />
  
  <script>
    // Массив вариантов для кнопки "No"
    const noVariants = [
      "I will be sad",
      "Very, very sad",
      "Are you sure?",
      "Think again",
      "Don't be so harsh!",
      "Really?",
      "Please say yes!"
    ];
    let noIndex = 0;

    function finalYes() {
      // Прячем кнопки
      document.querySelector('.buttons').style.display = 'none';
      
      // Скрываем картинку picture_name
      document.querySelector('.picture').style.display = 'none';

      // Показываем мишку
      document.querySelector('.bear').style.display = 'block';
    }

    function handleNo() {
      // Меняем текст кнопки "No"
      const noButton = document.querySelector('.no');
      noButton.innerText = noVariants[noIndex];
      noIndex = (noIndex + 1) % noVariants.length;

      // Увеличиваем кнопку "Yes"
      const yesButton = document.querySelector('.yes');
      let currentFontSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      let newFontSize = currentFontSize * 1.5;
      yesButton.style.fontSize = newFontSize + 'px';
      yesButton.style.padding = (newFontSize * 0.5) + 'px ' + (newFontSize * 0.8) + 'px';
    }
  </script>
</body>
</html>
